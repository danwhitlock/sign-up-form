<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-container">
        
       <div id="main-image">
            <div id="logo">
                <img src="./odin-lined.png" alt="The Odin Project Logo">
                <p>ODIN</p>
            </div>
            <p id="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  
        </div>
        
        <div id="form">
            <div id="form-header">
                <p>This is not a real online service!  You know you need something like this in your life to help you realise your deepest dreams.  Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form-container">
                <div id="form-content">
                <div id="form-title">Let's do this!</div>

                <form action="">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone">
                    </div>

                    <div class="input">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" required>
                    </div>

                    <div class="input">
                        <label for="confirmpwd">Confirm Password</label>
                        <input type="password" id="confirmpwd" required>
                        <p id="passwordMatchError" class="error-message">Passwords do not match</p>
                    </div>

                </form>
                </div>
            </div>

            <div id="form-footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
