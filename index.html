<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-container">
        
        <div id="left-side"></div>
            
        <div id="main-image">
            <div id="logo">
                <img src="./odin-lined.png" alt="The Odin Project Logo">
                <p>ODIN</p>
            </div>
        </div>
        
        <div id="form">
            <div id="form-header">
                <p>This is not a real online service!  You know you need something like this in your life to help you realise your deepest dreams.  Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form-content"></div>
                <p>Let's do this!</p>
            <div id="form-footer">
                <button>Create Account</button>
            </div>
        </div>
    
        <div id="right-side"></div>
    </div>
</body>
</html>
